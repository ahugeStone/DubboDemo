server.port=8080
logging.level.com.dubbo=debug
logging.level.org.apache.zookeeper=info
spring.application.name=bookClient
## dubbo springboot 配置
#dubbo提供者的别名，只是个标识
spring.dubbo.application.name=bookclient
#zk地址
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#dubbo协议
spring.dubbo.protocol.name=dubbo
#duboo端口号
spring.dubbo.protocol.port=20881
#这是你要发布到dubbo的接口所在包位置
spring.dubbo.scan=com.dubbo.client

#zipkin
spring.sleuth.sampler.percentage=1
spring.zipkin.baseUrl=http://127.0.0.1:9411